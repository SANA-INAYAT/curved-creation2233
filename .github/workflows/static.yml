<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legacy by SI - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Legacy by SI</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Elevate Your Wardrobe</h1>
    <p>Minimalist, bold, and timeless fashion.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Black Hoodie">
        <h3>Signature Black Hoodie</h3>
        <p>$59.99</p>
        <a href="#" class="btn-small">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="White Tee">
        <h3>Legacy White Tee</h3>
        <p>$29.99</p>
        <a href="#" class="btn-small">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Oversized Jacket">
        <h3>Oversized Denim Jacket</h3>
        <p>$89.99</p>
        <a href="#" class="btn-small">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Legacy by SI. All rights reserved.</p>
  </footer>

</body>
</html>
